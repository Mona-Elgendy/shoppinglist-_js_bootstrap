<!DOCTYPE html>
<html>

<head>
    <title>
        Shopping List
    </title>

    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="well"><h1 class="center">Shopping List</h1></div>

                <form class="form-inline well" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div class="form-group">
                        <label for="product">Product*</label>

                        <input type="text" class="form-control" name="product" id="product" placeholder="Product Name">
                    </div>
                    <div class="form-group">
                        <label for="quantitiy">Quantity</label>

                        <input type="number" min="0" class="form-control" name="quantity" placeholder="0"  id="quantity"  >
                    </div>


                 
                        <input type="submit" class="btn btn-success" value="Add To Shopping List">
                   
                </form>


                <table class="table table-hover table-striped list"  id="shoppingList">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>

                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>


    <script src="script.js"></script>

  </div>
</body>

</html>
